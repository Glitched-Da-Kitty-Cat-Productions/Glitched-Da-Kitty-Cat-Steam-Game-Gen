<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Games List</title>
      <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="/static/styles.css">
   </head>
   <body>
      <h1>Games List</h1>
      <div class="container">
         <form method="POST" action="/games-list">
            <div class="search-bar">
               <input type="text" class="form-control" name="search_query" placeholder="Search for a game..." value="{{ search_query }}">
               <button type="submit" class="btn btn-primary">Search</button>
            </div>
         </form>
         {% if error %}
         <div class="alert alert-danger">{{ error }}</div>
         {% else %}
         {% if games %}
         {% for game in games %}
         <div class="card">
            <img src="{{ game.header_image }}" alt="{{ game.name }}">
            <h2>{{ game.name }}</h2>
            <p>{{ game.short_description }}</p>
            <p><strong>Price:</strong> {{ game.price }}</p>
            <p><strong>Release Date:</strong> {{ game.release_date }}</p>
            <a href="/game/{{ game.steam_id }}" class="btn btn-secondary">View Details</a>
         </div>
         {% endfor %}
         {% else %}
         <div class="alert alert-info">No games found.</div>
         {% endif %}
         {% endif %}
      </div>
   </body>
</html>
